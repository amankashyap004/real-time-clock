<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="startTime()">
        <main class="main-body">
            <section class="container">
                <div class="time-box">
                    <h3 class="real-time" id="time-output">Time</h3>
                </div>
                <div class="time-box">
                    <h3 class="real-time" id="day-output">Time</h3>
                </div>
                <div class="time-box">
                    <h3 class="real-time" id="date-output">Time</h3>
                </div>
            </section>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
